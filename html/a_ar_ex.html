<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        model-viewer:hover {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

    <!-- Use it like any other HTML element -->
<!--AR網頁 https://modelviewer.dev/ -->
    <model-viewer
        alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
        src="https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb" ar
        environment-image="https://modelviewer.dev/shared-assets/environments/moon_1k.hdr"
        poster="https://modelviewer.dev/shared-assets/models/NeilArmstrong.webp" shadow-intensity="1" 
        camera-controls touch-action="pan-y"></model-viewer>
    <div class="AR">
            <h3>AR體驗</h3>
            <model-viewer class="southern" alt=" 南方白犀牛" src="../ar/rhino.glb" ar
              environment-image="https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/1k/scythian_tombs_2_1k.hdr"
              poster="../ar/rhino.glb" shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>
    </div>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

        

</body>
